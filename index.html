<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Fullscreen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }
    </style>
</head>
<body>
    <video id="fullscreen-video" autoplay muted>
        <source src="https://github.com/mathhulk/pnrtscr.com/raw/master/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('fullscreen-video');
            video.addEventListener('loadedmetadata', function() {
                video.play();
                video.requestFullscreen();
            });
        });
    </script>
</body>
</html>
